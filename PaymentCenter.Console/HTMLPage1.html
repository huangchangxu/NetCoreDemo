<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>系统日志</title>
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.net/Public/js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.net/Public/js/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.net/Public/js/easyui/demo/demo.css">
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="http://www.jeasyui.net/Public/js/jquery.js"></script>
	<script src="http://www.jeasyui.net/Public/js/easyui/jquery.easyui.min.js"></script>
	
	<style>
    html,body{ height:100%;}
	body{text-align:center} 
	.main{margin-top: 0px;margin-left:50px;margin-right: auto;margin-bottom: 0px;width:1000px;height:850px;border:1px solid #000;background-color:#F0F0F0} 
</style>
</head>
<body>
    <div id="app" class="main easyui-layout">
		<div data-options="region:'center'" title="支付中心日志">
			<div class="easyui-tabs" style="width:100%;height:100%"  v-for="log in logInfo">
				<div title="日志1" data-options="iconCls:'icon-tip'" style="padding:10px">
					{{log.name}}
				</div>
			</div>
		</div>
	</div> 
	<script >
		new Vue({
		  el: '#app',
		  data: {
			logInfo: [
			  { title:'日志1' name: 'Runoob' },
			  { title:'日志2' name: 'Google' },
			  { title:'日志3' name: 'Taobao' }
			]
		  }
		})

	</script>
</body>
</html>
